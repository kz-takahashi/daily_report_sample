{% extends "base.html" %}
{% load bootstrap %}

{% block content %}
<form action="" method="post" class="form-horizontal" role="form">
  {% csrf_token %}
  {{ form|bootstrap_horizontal }}
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Update</button>
    </div>
  </div>
</form>
{% endblock content %}
