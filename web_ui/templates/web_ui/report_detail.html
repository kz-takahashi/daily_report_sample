{% extends "base.html" %}

{% block content %}
    <div class="row">
      <div class="col-md-9">
        <h3 class="page-header">Report Details</h3>
      </div>
      <div class="col-md-3">
        <a href="{% url 'web_ui:edit_report' pk=report.id %}" class="btn btn-default btn-sm">Edit</a>
        <a href="{% url 'web_ui:delete_report' pk=report.id %}" class="btn btn-default btn-sm">Delete</a>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-body">
        <h4 class="lead"><a href="#">{{ report.title }}</a></h4>
        <div class="report-header">
          <span class="glyphicon glyphicon-pencil"></span><a href="#">{{ report.author }}</a>
          <span class="glyphicon glyphicon-time"></span>Posted on {{ report.created_at }}
        </div>
        <div class="report-content">
          <br>
          <p>{{ report.content }}</p>
        </div>
      </div>
    </div>
{% endblock content %}
